                <div class="bg-green-600 rounded-lg p-8">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2  class="text-5xl text-white">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 rounded-lg p-8">

                    <h2  class="text-5xl text-white">$ <span id="">00</span></h2>
                </div>
                



            </div>
            
        </section>

                     <input  class="w-9/12 mb-4 px-3 block p-2 rounded-lg text-black" type="text" name="" id="Deposit-field" placeholder="$you want to to deposite">

                </div>
                <div class="bg-[#ef5350] rounded-lg p-8">
                    <h3 class="text-2xl text-white  mb-10 font-bold">Please Withdraw</h3>
                     <input  class="w-9/12 mb-4 px-3 block p-2 rounded-lg text-black" type="email" name="" id="withdraw-field" placeholder="$you want to to withdraw">
                     <button id="btn-submit" class="bg-amber-600 px-6 py-2 text-white font-medium rounded-xl hover:bg-sky-700">withdraw</button>
